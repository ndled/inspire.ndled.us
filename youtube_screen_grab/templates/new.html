{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Video{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">

  <table>
    <tr>
      <input type="text" name="new_video"/>
      <input type="submit" name="submit"/>
    </tr>
  </table>
</form>
<h3>Previously Run Results</h3>
{% for result in results %}
<li><a href={{result}}>{{result}}</a></li>
{% endfor %}

{% endblock %}
